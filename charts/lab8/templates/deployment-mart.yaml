apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lab8.fullname" . }}-mart
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "lab8.name" . }}
      component: mart
  template:
    metadata:
      labels:
        app: {{ include "lab8.name" . }}
        component: mart
    spec:
      containers:
        - name: mart
          image: {{ .Values.mart.image }}
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-c","/app/run.sh"]
          env:
            - name: REDIS_HOST
              value: {{ .Values.redis.host | quote }}
            - name: REDIS_PORT
              value: {{ .Values.redis.port | quote }}
            - name: REDIS_DB
              value: {{ .Values.redis.db | quote }}
          resources: {{- toYaml .Values.resources | nindent 12 }}
